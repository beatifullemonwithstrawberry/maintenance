<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - See-Know Mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: url('logo.png') center/cover;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .title {
            font-size: 48px;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA, #C4B5FD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .message {
            font-size: 64px;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-align: center;
            margin-bottom: 50px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .back-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border: 2px solid #8B5CF6;
            border-radius: 12px;
            background-color: #1a1a1a;
            color: #A78BFA;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #8B5CF6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        @media (max-width: 768px) {
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .title {
                font-size: 36px;
            }

            .message {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    
    <h1 class="title">See-Know Mail</h1>
    
    <div class="message">Bient√¥t disponible...</div>

    <button class="back-btn" onclick="window.location.href='index.html'">Retour</button>
</body>
</html>
