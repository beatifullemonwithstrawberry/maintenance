<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See-Know Mail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* √âcran de chargement */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            background: url('logo.png') center/cover;
            border-radius: 20px;
        }

        .progress-bar-container {
            width: 300px;
            height: 6px;
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #8B5CF6, #A78BFA, #8B5CF6);
            background-size: 200% 100%;
            width: 0%;
            animation: progressAnim 2s ease-in-out forwards, shimmer 1.5s infinite;
            border-radius: 10px;
        }

        @keyframes progressAnim {
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Contr√¥le audio */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid #8B5CF6;
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
            z-index: 1000;
        }

        .audio-control button {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .audio-control button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            color: #A78BFA;
            font-size: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #333;
            border-radius: 5px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            background: #A78BFA;
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #8B5CF6;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            transition: all 0.3s ease;
        }

        .volume-slider::-moz-range-thumb:hover {
            background: #A78BFA;
            transform: scale(1.2);
        }

        /* Contenu principal */
        #main-content {
            display: none;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #main-content.visible {
            display: flex;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: url('logo.png') center/cover;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .title {
            font-size: 48px;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA, #C4B5FD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 15px 50px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 280px;
            text-align: center;
        }

        .btn-login {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
        }

        .btn-secondary {
            background-color: #1a1a1a;
            color: #A78BFA;
            border: 2px solid #8B5CF6;
        }

        .btn-secondary:hover {
            background-color: #8B5CF6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.3);
        }

            @media (max-width: 768px) {
            .loader-logo {
                width: 100px;
                height: 100px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .title {
                font-size: 36px;
            }
            
            .btn {
                min-width: 250px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- √âcran de chargement -->
    <div id="loader">
        <div class="loader-logo"></div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <!-- Contenu principal -->
    <div id="main-content">
        <div class="logo-container">
            <div class="logo"></div>
        </div>
        
        <h1 class="title">See-Know Mail</h1>
        
        <div class="button-container">
            <button class="btn btn-login" onclick="handleLogin()">Login</button>
            <button class="btn btn-secondary" onclick="handleWhy()">Pourquoi See-Know</button>
            <button class="btn btn-secondary" onclick="handleContact()">Contact</button>
            <button class="btn btn-secondary" onclick="handleTips()">Tips</button>
        </div>
    </div>

    <!-- Contr√¥le audio -->
    <div class="audio-control">
        <button id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
        </div>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" loop>
        <source src="musique.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        let isPlaying = false;

        // Gestion du chargement
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('main-content').classList.add('visible');
            }, 2000);
        });

        // Lecture/Pause
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        }

        // Volume
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });

        // Volume initial
        audio.volume = 0.5;

        // Fonctions des boutons
        function handleLogin() {
            window.location.href = 'login.html';
        }

        function handleWhy() {
            window.location.href = 'pourquoi.html';
        }

        function handleContact() {
            window.location.href = 'contact.html';
        }

        function handleTips() {
            window.location.href = 'tips.html';
        }
    </script>
</body>
</html>
